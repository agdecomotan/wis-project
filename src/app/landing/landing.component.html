<div class="page-header" data-parallax="true" style="background-image: url('../assets/img/tower.jpg');">
    <ng-template #alertTemplate let-c="close" let-d="dismiss">
        <div class="modal-body">
            <p>{{alertMessage}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="c('Close click')">OK</button>
        </div>
    </ng-template>

    <div class="container">
        <div class="title-brand">
            <div class="info">
            <div class="icon icon-black">
                <i class="nc-icon nc-sun-fog-29"></i>
            </div>
            </div>
            <h1 class="presentation-title">CALLOUS</h1>
        </div>
        <h2 class="presentation-subtitle text-center">Photography and Graphics</h2>

    </div>
</div>
    <div class="main">
    <div class="section section-dark-blue text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="title icon-cream">Let's envision memory that lasts</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-dark text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mr-auto ml-auto">
                    <div class="card page-carousel">
                        <ngb-carousel>
                            <ng-template ngbSlide>
                                <img src="../assets/img/slide1.jpg">
                            </ng-template>
                            <ng-template ngbSlide>
                                <img src="../assets/img/slide2.jpg">
                            </ng-template>
                            <ng-template ngbSlide>
                                <img src="../assets/img/slide3.jpg">
                            </ng-template>
                            <ng-template ngbSlide>
                                <img src="../assets/img/slide4.jpg">
                            </ng-template>
                            <ng-template ngbSlide>
                                <img src="../assets/img/slide5.jpg">
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-image text-center" style="background-image: url('../assets/img/iconbg.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="info">
                        <div class="icon icon-cream">
                            <i class="nc-icon nc-calendar-60"></i>
                        </div>
                        <div class="description">
                            <h4 class="info-title">Events</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info">
                        <div class="icon icon-cream">
                            <i class="nc-icon nc-email-85"></i>
                        </div>
                        <div class="description">
                            <h4 class="info-title">Invites & Graphic Design</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info">
                        <div class="icon icon-cream">
                            <i class="nc-icon nc-tv-2"></i>
                        </div>
                        <div class="description">
                            <h4 class="info-title">Product Shoot</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info">
                        <div class="icon icon-cream">
                            <i class="nc-icon nc-camera-compact"></i>
                        </div>
                        <div class="description">
                            <h4 class="info-title">Food & Travel</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center">Contact Us</h2>
                    <div class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Contact</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-mobile"></i>
                                    </span>
                                    <input type="text" [(ngModel)]="contact" class="form-control" placeholder="Contact">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                    <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea class="form-control" [(ngModel)]="message" rows="4"></textarea>
                        <div class="row">
                            <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-danger btn-lg btn-fill" (click)="sendMessage()">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
